# docker-compose.yml - Orquestra múltiplos containers
# Este arquivo define todos os serviços do sistema

version: '3.8'

services:
  # Serviço do banco de dados PostgreSQL
  database:
    image: postgres:15-alpine
    container_name: salon-database
    environment:
      POSTGRES_DB: salon_booking
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
    volumes:
      # Persiste os dados do banco
      - postgres_data:/var/lib/postgresql/data
      # Script de inicialização
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - salon-network
    restart: unless-stopped

  # Serviço do backend (API)
  backend:
    build: .
    container_name: salon-backend
    environment:
      DB_HOST: database
      DB_PORT: 5432
      DB_NAME: salon_booking
      DB_USER: postgres
      DB_PASSWORD: password123
      NODE_ENV: production
    ports:
      - "3001:3000"
    depends_on:
      - database
    networks:
      - salon-network
    restart: unless-stopped
    volumes:
      # Serve os arquivos do frontend
      - ./frontend:/app/public

  # Serviço do frontend (Nginx para servir arquivos estáticos)
  frontend:
    image: nginx:alpine
    container_name: salon-frontend
    ports:
      - "80:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - salon-network
    restart: unless-stopped

# Volumes nomeados para persistir dados
volumes:
  postgres_data:

# Rede interna para comunicação entre containers
networks:
  salon-network:
    driver: bridge

